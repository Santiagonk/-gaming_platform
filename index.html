<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>Cards Game 3 and 2</h1>
        </nav>
    </header>
    <main>
        <section id="initialScreen">
            <form action="" method="">
                <div>
                    <label>Username:</label>
                    <input type="text" name="username" id="user"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password" id="pass"/>
                </div>
                <div>
                    <input type="button" value="Login" id="login"/>
                </div>
            </form>
            <input type="button" value="SignUp" id="SignUp"/>
        </section>

        <section id="signUpScreen">
            <form action="" method="">
                <div>
                    <label>Name:</label>
                    <input type="text" name="name" id="sgname"/>
                </div>
                <div>
                    <label>Username:</label>
                    <input type="text" name="username" id="sgusername"/>
                </div>
                <div>
                    <label>email:</label>
                    <input type="text" name="email" id="sgemail"/>
                </div>
                <div>
                    <label>Password:</label>
                    <input type="password" name="password" id="sgpassword"/>
                </div>
                <div>
                    <input type="button" value="Send" id="SendForm"/>
                </div>
            </form>
        </section>


        <section id="idScreen">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>Multiplayer 3 and 2</h1>
                <button
                  type="submit"
                  class="btn btn-success"
                  id="newGameButton"
                >
                  Create New Game
                </button>
                <div>OR</div>
                <div class="form-group">
                  <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                </div>
                <button
                  type="submit"
                  class="btn btn-success"
                  id="joinGameButton"
                >
                  Join Game
                </button>
            </div>
        </section>


        <section id= "gameScreen">
            <h1 id='gameCodeDisplay'></h1>
            <section class="player-one-deck">
                <div class="card computer-deck"></div>
                <div class="card computer-deck"></div>
                <div class="card computer-deck"></div>
                <div class="card computer-deck"></div>
                <div class="card computer-deck"></div>
            </section>
            <section class="pool-one-deck">
                <div class="card computer-deck"></div>
                <div class="card computer-deck flip"></div>
                <input type="text" id="card-id">
                <button id="change-card" class="change-button">Cambiar</button>
                <button id="pass-turn" class="pass-button">Pass</button>
            </section>
            <section class="player-two-deck">
                <div class="card computer-deck card1"></div>
                <div class="card computer-deck card2"></div>
                <div class="card computer-deck card3"></div>
                <div class="card computer-deck card4"></div>
                <div class="card computer-deck card5"></div>
            </section>
        </section>
    </main>
    <footer>

    </footer>
</body>
<script src="/node_modules/socket.io/client-dist/socket.io.js"></script>
<script src="script.js"></script>
</html>
